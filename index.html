<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="Жак-Ив Кусто"></div><div class="profile__info"><div class="profile__flex"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="popup-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form action="#" name="popup__form" class="popup__form" id="popup__form-profile" novalidate><fieldset class="popup__fieldset"><label for="popup__input-name"><input class="popup__input popup__input_type_name" id="popup__input-name" minlength="2" maxlength="40" name="name" placeholder="Имя" value="Жак-Ив Кусто" required> <span class="popup__input-error popup__input-name-error"></span></label> <label for="popup__input-profession"><input class="popup__input popup__input_type_profession" id="popup__input-profession" minlength="2" maxlength="200" name="about" placeholder="Вид деятельности" value="Исследователь океана" required> <span class="popup__input-error popup__input-profession-error"></span></label> <button class="popup__button-save" type="submit">Сохранить</button></fieldset></form><button class="popup__button-exit" type="button"></button></div></div><div class="popup" id="popup-add-photo"><div class="popup__container" id="popup__container-add-photo"><h2 class="popup__title">Новое место</h2><form action="#" name="addForm" class="popup__form" id="popup__form-add-photo" novalidate><fieldset class="popup__fieldset"><label for="popup__input-title-pictire"><input class="popup__input popup__input_type_title" id="popup__input-title-pictire" minlength="2" maxlength="30" name="title" placeholder="Название" value="Название" required> <span class="popup__input-error popup__input-title-pictire-error"></span></label> <label for="popup__input-link"><input class="popup__input popup__input_type_link" id="popup__input-link" name="link" type="url" placeholder="Ссылка на картинку" value="" required> <span class="popup__input-error popup__input-link-error"></span></label> <button class="popup__button-save" type="submit" id="popup__button-save-add">Создать</button></fieldset></form><button class="popup__button-exit" type="button"></button></div></div><div class="popup" id="popup-images"><div class="popup__image-container"><img class="popup__image" src="#" alt="#"><p class="popup__heading"></p><button class="popup__button-exit" type="button"></button></div></div><div class="popup" id="popup-avatar"><div class="popup__container" id="popup__container-avatar"><h2 class="popup__title">Обновить аватар</h2><form action="#" name="avatarForm" class="popup__form" id="popup-avatar-form" novalidate><fieldset class="popup__fieldset"><label for="popup__input-avatar-pictire"><input class="popup__input popup__input_type_avatar" id="popup__input-avatar-pictire" minlength="2" name="avatar" placeholder="Введите ссылку" value="" required> <span class="popup__input-error popup__input-avatar-pictire-error"></span></label> <button class="popup__button-save" type="submit" id="popup__button-avatar">Сохранить</button></fieldset></form><button class="popup__button-exit" type="button"></button></div></div><div class="popup" id="popup-confirm"><div class="popup__container" id="popup__container-confirm"><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><form action="#" name="confirmForm" class="popup__form" id="popup__confirm" novalidate><fieldset class="popup__fieldset"><button class="popup__button-save" type="submit" id="popup__button-confirm">Да</button></fieldset></form><button class="popup__button-exit" type="button"></button></div></div><template class="template-add-cards"><article class="element"><img class="element__image" src="#" alt="#"><div class="element__place"><h2 class="element__title"></h2><div class="element__like-box"><button class="element__button-like" type="button"></button><p class="element__like-length">0</p></div></div><button class="element__button-trash" type="button"></button></article></template></div></body></html>
